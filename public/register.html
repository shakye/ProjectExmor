<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="images/favicon.ico">

  <title>Humanity First</title>

  <!-- Bootstrap core CSS -->
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="stylesheets/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <div class="form-signin">
    <img class="mb-4" src="images/logo.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-bold">Welcome</h1>
    <h4 class="h4 mb-4 font-weight-light">Register your Users</h4>

    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="username" class="form-control" placeholder="Name" required autofocus>

    <label for="inputEmail" class="sr-only">Email Address</label>
    <input type="email" id="useremail" class="form-control" placeholder="Email Address" required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>

    <label for="confirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="cpassword" class="form-control" placeholder="Confirm Password" required>

    <select class="form-control" id="accountType">
      <option disabled selected>Account Type</option>
      <option value="Data Entry / Examiner">Data Entry / Examiner</option>
      <option value="Admin Account">Admin Account</option>
    </select>

    <div class="checkbox mb-3">
    </div>
    <button id="registerBtn" onclick="registerUser()" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-success" style="display:none" id="userCreated">User Successfully created</p>
    <button id="loginBtn" style="display:none" onclick="window.location.replace('index.html')" class="btn btn-lg btn-primary btn-block">Log in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Copyright 2018</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <script src="scripts/script.js"></script>

  <script>
    var submitButton = document.getElementById("registerBtn");
    // Listen for the enter key press.
    document.body.addEventListener('keyup', function (e) {
      if (e.keyCode == 13) {
        // Simulate clicking on the submit button.
        submitButton.click();
      }
    });
  </script>
</body>

</html>
